<template name="rp_impersonate_accordion">
{{#if Template.subscriptionsReady}}
   <ul class="rp_impersonate_accordion">
       <div class="rp_accordion_body"  >
       {{#each roles}}
           {{>rp_impersonate_roleItem name=this.name groups=groups}}

       {{/each}}
       </div>
       <li><a href="#" class="rp_accordion_footer">{{rp_impersonate_user currentUser}}</a></li>
   </ul>
{{/if}}
</template>

<template name="rp_impersonate_roleItem">
    <li id="one"><a href="#" class="roleItemLink">{{name}}</a>
        <ul class="sub-menu rp_impersonate_roles">
            <div class="rp_roles">
                {{#each rp_impersonate_group groups ../name}}
                        <li><a href="#">{{group}}<span>{{users.length}}</span></a>
                            <ul class="sub-menu2 rp_impersonate_user">
                            {{#each users}}
                               {{>rp_impersonate_user}}
                            {{/each}}
                            </ul>
                        </li>
                {{/each}}
            </div>
        </ul>
    </li>
</template>

<template name="rp_impersonate_user">
    <li><a href="#" data-impersonate="{{this._id}}" >{{rp_impersonate_user this}}{{>rp_impersonate_toggle id=this._id user=this}}</a></li>
</template>
